[package]
name = "antlog"
version = "0.1.0"
authors = ["Ashley Mannix <ashleymannix@live.com.au>"]
edition = "2018"

[workspace]
members = [
    "macros",
    "macros/impl",
    "template",
]

[features]
default = [
    "macros"
]
macros = [
    "antlog_macros",
    "antlog_macros_impl",
]

[dependencies.log]
git = "https://github.com/KodrAus/log.git"
branch = "feat/antlog"
features = ["std", "kv_unstable"]

[dependencies.antlog_macros]
path = "macros"
optional = true

[dependencies.antlog_macros_impl]
path = "macros/impl"
optional = true

[dependencies.antlog_template]
path = "template"

[dependencies.humantime]
version = "~2"
