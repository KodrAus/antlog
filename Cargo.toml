[package]
name = "antlog"
version = "0.1.0"
authors = ["Ashley Mannix <ashleymannix@live.com.au>"]
edition = "2018"

[workspace]
members = [
    "template",
    "macros",
    "macros/rt",
]

[features]
default = [
    "macros"
]
macros = [
    "antlog_macros",
    "antlog_macros_rt",
]

[dependencies.log]
git = "https://github.com/KodrAus/log.git"
branch = "feat/kv-error"
features = ["std", "kv_unstable", "kv_unstable_sval"]

[dependencies.antlog_macros]
path = "macros"
optional = true

[dependencies.antlog_macros_rt]
path = "macros/rt"
optional = true

[dependencies.humantime]
version = "~2"
