[package]
name = "antlog_macros"
version = "0.0.0"
authors = ["Ashley Mannix <ashleymannix@live.com.au>"]
edition = "2018"

[lib]
proc-macro = true

[dependencies.proc-macro2]
version = "1"

[dependencies.quote]
version = "1"

[dependencies.syn]
version = "1"
features = ["full", "extra-traits", "visit-mut"]

[dependencies.antlog_macros_private]
path = "private"

[dependencies.antlog_macros_template]
path = "template"

[dev-dependencies.trybuild]
version = "1"
